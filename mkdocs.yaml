# TODO: change site_name and repo_url to match your repo
site_name: "Dynatrace Enablement Lab: DQL 301 - Data Transformation "
repo_name: "View Code on GitHub"
repo_url: "https://github.com/dynatrace-wwse/enablement-codespaces-template"
nav:
  - '1. About': index.md
  - '2. Getting started': 2-getting-started.md
  - '3. Content': 3-content-placeholder.md
  - '4. Prereq': 4-prereq.md
  - '5. Data Transformation': 5-data-transformation.md
  - '6. Wrap Up': 6-wrap-up.md
  - '7. Cleanup': cleanup.md
  - '8. Resources': resources.md
  - "9. What's next?": whats-next.md
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.copy
    
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: '#'
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
plugins:
    - search
